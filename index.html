<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 90%;
            max-width: 100%;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .pdf-container {
                width: 100%;
                height: 100%;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="menu.pdf"></iframe>
    </div>
</body>
</html>
